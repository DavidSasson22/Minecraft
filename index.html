<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Minecraft</title>
</head>

<body>

  <div class="gameZone">
    <div class="playArea"></div>
    <div class="toolBox">
      <div class="headline">
        <h1>Inventory</h1>
      </div>
      <div class="tools nice" >
        <h2>Tools</h2>
        <ul class="toolList">
          <li class="axe"></li>
          <li class="pickAxe"></li>
          <li class="shovel"></li>
        </ul>
      </div>
      <div class="resources nice">
        <h2>Resources</h2>
        <ul class="resourceL">
          <li class="axe"></li>
          <li class="pickAxe"></li>
          <li class="shovel"></li>
        </ul>
      </div>
      <div class="buttons">
        <button class="resetB">Reset World</button>
        <button class="restartG">Restart Game</button>
      </div>
    </div>
  </div>

  <script src="./script/game.js"></script>
  <script src="./script/toolBox.js"></script>
</body>

</html>
